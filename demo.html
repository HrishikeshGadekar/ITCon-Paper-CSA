        <style>
            html,
            body {
                /* font-family: "Bitter", serif; */

                font-family: "Source Sans Pro", sans-serif;
                /* background-color: #fefae0; */
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            p {
                text-align: justify;
            }

            .home-b {
                font-weight: 700;
            }

            .lead {
                font-weight: 400;
                font-size: 1.1rem;
            }

            .head-title {
                color: antiquewhite;
                background-color: #a52a2a;
                font-family: "IBM Plex Mono", monospace;
                font-weight: 500;
                margin: auto;
                text-align: center;
                border-left: 4px solid gray;
                border-right: 4px solid gray;
                border-radius: 0 0 0.5em 0.5em;
            }

            /* Nvaigation bar */
            .navbar {
                padding: 0.5em 0;
                background-color: aliceblue;
                font-weight: 500;
                margin-bottom: 0.5rem;
                position: sticky !important;
            }

            .nav-item {
                margin: 0 2em;
                color: #a52a2a;
            }

            .navbar-expand-lg .navbar-collapse {
                /* display: flex !important; */
                justify-content: space-around;
                flex-basis: auto;
            }

            /* Main Content */

            /* .Main-content {
  background-color: white;
} */

            .navg .row {
                font-size: 0.9rem;
            }

            dt a {
                text-decoration: none;
                color: #a52a2a;
            }

            .small-headers {
                font-weight: 700;
            }

            .padc {
                padding: 0.75em 1em;
            }

            /* Footer */
            footer {
                margin-top: auto;
            }

            .foot {
                background-color: #573b38;
                justify-content: space-evenly;
                flex-basis: auto;
            }

            .foot .row .col-3 a {
                text-decoration: none;
                color: #bba9a8;
            }

            .foot .row .col-3 {
                text-align: center;
            }

            /* Demo */
            .demoform {
                padding: 2rem;
                border-radius: 2em;
                background-color: #bba9a869;
                width: 90%;
                margin: auto;
            }

            .demoform input[type="submit"] {
                background-color: #a52a2a;
                color: antiquewhite;
                border: none;
            }

            .demoform input[type="submit"]:hover {
                background-color: #573b38;
                color: #bba9a8;
                border: none;
            }

            .form-label {
                font-size: 1.25rem;
            }

            .demopred {
                text-align: center;
            }

            /* Contact */
            .contactd {
                text-align: center;
                margin: auto 0;
            }

            .contactd a {
                text-decoration: none;
                color: black;
                margin: 0;
            }

            .material-symbols-outlined {
                margin: 0;
            }

            .toc {
                width: 60%;
                border-bottom: 1px solid rgba(211, 211, 211, 0.638);
                padding-bottom: 0.2em;
            }

            .toc-item a {
                text-decoration: none;
                color: #573b38;
            }

            .figc {
                color: #573b38;
                font-style: italic;
                font-weight: 700;
                font-size: 0.95rem;
                margin: auto 0;
            }

            .scroll-top {
                width: 75px;
                height: 75px;
                position: fixed;
                bottom: 25px;
                left: 20px;
                display: none;
            }

            .scroll-top i {
                display: inline-block;
                color: #fff;
            }

            ::-webkit-scrollbar {
                -webkit-appearance: none;
                width: 10px;
            }

            ::-webkit-scrollbar-thumb {
                border-radius: 4px;
                background-color: rgba(0, 0, 0, 0.5);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }

            .predres14 {
                background-color: #979dac5f;
                border-radius: 2em;
                margin: 0.15em;
            }

            .predres24 {
                background-color: #7d85978b;
                border-radius: 2em;
                margin: 0.15em;
            }

            /* Media Queries */
            @media (min-width: 300px) {
                .head-title {
                    font-size: 1rem;
                }

                .demoform {
                    width: 90%;
                }
            }

            @media (min-width: 600px) {
                .head-title {
                    font-size: 1.25rem;
                }

                .demoform {
                    width: 80%;
                }
            }

            @media (min-width: 1200px) {
                .head-title {
                    font-size: 2.5rem;
                }

                .demoform {
                    width: 70%;
                }
            }

    <body>
        <!-- <header> -->
        <div class="container">
            <h1 class="head-title display-8 shadow p-3 mb-15">Machine Learning based automated
                classification of
                worker-reported safety reports in
                construction</h1>
        </div>

        <nav class="navbar navbar-expand-lg navbar-toggler sticky-top">

            <div class="container">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav center-text">
                        <a class="nav-item nav-link" href="index">Home</a>
                        <a class="nav-item nav-link" href="algorithms">Algorithms</a>
                        <a class="nav-item nav-link active" href="demo">Demo</a>
                        <a class="nav-item nav-link" href="contact">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- </header> -->

        <!-- Main -->
        <main class="Main-content">


            <div class="container">
                <div class="demoform">
                    <form action="{{ url_for('predict')}}" method="POST">

                        <label for="so" class="form-label">Enter a Safety Observation to Classify:</label>
                        <input type="text" class="form-control" id="so" aria-describedby="so" name="Safety Observation"
                            placeholder="E.g. Worker is not wearing a hardhat. ">
                        <br>
                        <input type="submit" name="add_elem" id="predict" value="Predict" class="btn btn-primary">
                    </form>


                </div>
            </div>


            <div class="container">
                <br>
                <h4 class="demopred">{{ inp }}</h4>
                <br>
                <!--  -->
                <div class="row demopred justify-content-center ">
                    <div class="col-md-4 padc predres14">
                        <h4 class="small-headers">LR (1, 4)</h4>

                        <br>
                        {{ prediction_text }}

                        <!--  -->
                    </div>

                    <div class="col-md-4 padc predres24">

                        <h4 class="small-headers">LR (2, 4)</h4>
                        <br>
                        {{ prediction_text2 }}

                    </div>


                    <!--  -->

                </div>
            </div>



        </main>
